<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westphal Audio Works</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; font-family: Georgia, sans-serif; background: #66615E; color: #fff; }
    header { position: sticky; top: 0; background: #383432b3; backdrop-filter: blur(5px); padding: 3rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    header div { font-size: 1.8rem; font-weight: bold; }
    nav a { color: white; margin-left: 1rem; font-size: 1.8rem; margin-left: 2rem; text-decoration: none; }
    nav a[href="#hero"] { color: #EBDFA3; font-weight: bold; }
    nav a:hover { color: #F0ECD3; font-weight: bold; }
    .hero { margin-top: 50px; background: url('img/hero.jpg') center/cover no-repeat; height: 200vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    .hero-inner { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    .hero-inner-bg { background-color: #383432CC; backdrop-filter: blur(5px); padding: 0.5rem 0.75rem; border-radius: 4px; display: inline-block; text-align: center; }
    .hero h1 { font-size: 3rem; color: #EBDFA3; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.25rem; color: #EBE1D9; margin-bottom: 1.2rem; }
    .hero a { padding: 0.75rem 1.5rem; background: #383432CC; color: #EBE1D9; text-decoration: none; border-radius: 8px; font-weight: bold; }
    section { padding: 3rem 1.5rem; max-width: 1000px; margin: auto; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    .gallery img { width: 100%; border-radius: 8px; cursor: pointer; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.02); }
    .lightbox { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
    .lightbox img { max-width: 90%; max-height: 80%; border-radius: 8px; }
    .lightbox:target { display: flex; }
    footer { text-align: center; padding: 2rem 1rem; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <header>
    <div>Westphal Audio Works</div>
    <nav>
      <a href="#hero">Home</a>
      <a href="about.html">About</a>
      <a href="music.html">Music</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="hero-inner">
      <div class="hero-inner-bg">
        <h1>Westphal Audio Works</h1>
        <p>Sound Engineer / Songwriter</p>
      </div>
      <a href="music.html">Check Out My Latest Lo-Fi Beats</a>
    </div>
  </section>

  <footer>
    <p>Â© <span id="year"></span> Westphal Audio Works</p>
  </footer>

  <script>
    // Custom smooth scroll to hero with easing
    function scrollToHero(duration = 1500) {
      const hero = document.getElementById('hero');
      if (!hero) return;

      const start = window.scrollY;
      const target = hero.getBoundingClientRect().top + window.scrollY + hero.offsetHeight/2 - window.innerHeight/2;
      const distance = target - start;
      let startTime = null;

      // Ease-in-out function
      const easeInOutQuad = t => t < 0.5 ? 2*t*t : -1 + (4 - 2*t)*t;

      function animation(currentTime) {
        if (!startTime) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const easedProgress = easeInOutQuad(progress);
        window.scrollTo(0, start + distance * easedProgress);
        if (progress < 1) requestAnimationFrame(animation);
      }

      requestAnimationFrame(animation);
    }

    // Attach smooth scroll to Home link
    document.querySelector('nav a[href="#hero"]').addEventListener('click', function(e) {
      e.preventDefault();
      scrollToHero(1000); // Adjust duration (ms) here: higher = slower, lower = faster
    });

    // Update year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
