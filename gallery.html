<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet"> 
  <link href="style.css" rel="stylesheet">
  <style>
    body { margin: 0; font-family: Georgia, sans-serif; background: #66615E; color: #fff; }
    header { position: sticky; top: 0; background: #383432b3; backdrop-filter: blur(5px); padding: 3rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    header div { font-size: 1.8rem; font-weight: bold; }
    nav a { color: white; font-size: 1.8rem; margin-left: 3rem; text-decoration: none; }
    nav a[href="gallery.html"] { color: #EBDFA3; font-weight: bold; }
    nav a:hover { color: #F0ECD3; font-weight: bold; }
    .title { width: 100%; text-align: center; padding: 4rem 1rem; box-sizing: border-box;}
    .title h1 { font-size: 3rem; color: #EBDFA3; margin: 0 auto; max-width: 1000px;}
    .gallery { max-width: 1000px; margin: 2rem auto; padding: 0 1.5rem; }
    .grid-sizer { width: 50%; }
    .grid-item { width: 50%; margin-bottom: 1rem; }
    .grid-item img { display: block; width: 100%; border-radius: 8px; }
    .grid-item.tall img { height: 600px; object-fit: cover; }
    .grid-item.short img { height: 341px; object-fit: cover; }
    .grid-item.stacked { width: 33.333%; display: flex; flex-direction: column; gap: 1rem; }
    .grid-item.stacked div img { height: 600px; object-fit: cover; }
    @media (max-width: 800px) { .grid-item { width: calc(50% - 10px); } .grid-item.wide { width: 100%; } .special-item.wide {flex: 0 0 100%; } .special-item.skinny {flex: 0 0 100%;} }
    @media (max-width: 500px) { .grid-item { width: 100%; } }
    footer { text-align: center; padding: 2rem 1rem; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>

    var grid = document.querySelector('.gallery');
    var msnry = new Masonry(grid, {
      itemSelector: '.grid-item',
      columnWidth: '.grid-item',
      gutter: 10, // spacing between items
      percentPosition: true,
      fitWidth: true
    });
  });
</script>
